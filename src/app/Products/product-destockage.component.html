<div class="card" *ngIf="entriesMap">
    <div class="card-body">
        <ngb-tabset>
            <ngb-tab title="{{'PRODUCT.STOCKAGE.MENU.ENTER DESTOCK' | translate}}" id="tabEnter">
                <ng-template ngbTabContent>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3 align-self-center">
                                </div>
                                <div class="col-sm-2 align-self-center">
                                    <b>{{'GENERAL.ACTION.DELETE' | translate}}</b>
                                </div>
                            </div>
                            <div class="row" *ngFor="let scanTxt of listOfScans; let pos=index;trackBy: trackByFn">
                                <div class="col-sm-3 align-self-center">
                                    <input [ggFocus]="pos===currentPos" type="text" [ngModel]="listOfScans[pos].id" class="form-control" (input)="onChangeMethod(pos, $event)"
                                        (blur)="onBlurMethod(pos, $event)" />
                                </div>
                                <div class="col-sm-2 align-self-center">
                                    <span>
                                        <img src="images/close.png" (click)="resetControl(pos)" />
                                    </span>
                                </div>
                                <div class="col-sm-4 align-self-center" [style.color]="listOfScans[pos].description?.storageEntry ? 'black' : 'red'">
                                    {{listOfScans[pos].description?.info}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2 align-self-center">
                                    <button class="btn btn-success" type="submit" [disabled]="isDisabled()" (mousedown)="save()">{{'FORM.SUBMIT' | translate}}</button>
                                </div>
                                <div class="col-sm-2 align-self-center">
                                    <button class="btn btn-info" (click)="reset()">{{'FORM.RESET' | translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
